<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Midnight Gold | Shine & Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #020c1b;
            --gold: #c5a059;
            --gold-glow: #f3cf8a;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: var(--midnight);
            color: var(--white);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Input Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 3.5rem 2.5rem; border-radius: 30px;
            box-shadow: 0 0 40px rgba(197, 160, 89, 0.2);
            text-align: center; max-width: 450px; width: 90%;
            border: 1px solid rgba(197, 160, 89, 0.3);
            z-index: 10;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; color: #fff; text-shadow: 0 0 20px var(--gold); }

        /* Energy Loader */
        #energy-container { display: none; margin: 25px 0; }
        .energy-bar-bg { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .energy-fill { width: 0%; height: 100%; background: var(--gold); transition: width 2s ease; box-shadow: 0 0 15px var(--gold); }

        input {
            width: 100%; padding: 16px; margin: 20px 0;
            border: 1px solid rgba(197, 160, 89, 0.4); border-radius: 50px;
            text-align: center; background: rgba(2, 12, 27, 0.8);
            color: white; font-size: 1rem; outline: none;
        }

        .btn-main {
            background: var(--gold); color: var(--midnight);
            border: none; padding: 18px; border-radius: 50px; cursor: pointer;
            width: 100%; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }

        /* Celebration Screen */
        #celebration {
            display: none; position: fixed; inset: 0; background: var(--midnight);
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }

        .bold-wish {
            font-family: 'Playfair Display', serif;
            font-weight: 900; 
            font-size: 4.5rem; 
            line-height: 1.1;
            text-align: center;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #f3cf8a, #c5a059);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--gold-glow);
        }

        /* Bold User Name */
        .user-name-bold { 
            font-size: 2.2rem; 
            letter-spacing: 5px; 
            font-weight: 800; 
            margin-bottom: 20px; 
            color: var(--white);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .res-container {
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--gold);
            padding: 40px; border-radius: 30px; margin: 20px; text-align: center;
            max-width: 500px;
        }

        .btn-save {
            background: var(--gold); color: var(--midnight);
            border: none; padding: 10px 25px; border-radius: 50px;
            margin-top: 20px; cursor: pointer; font-weight: 700;
            transition: 0.3s;
        }
        .btn-save:hover { background: var(--white); }

        /* Effect Styling */
        .floating-heart {
            position: absolute; z-index: 999; color: #ff3366; 
            text-shadow: 0 0 15px #ff3366; animation: floatHeart 4.5s linear forwards;
            pointer-events: none;
        }
        @keyframes floatHeart {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.6); opacity: 0; }
        }

        .firework {
            position: absolute; width: 10px; height: 10px; border-radius: 50%;
            z-index: 998; pointer-events: none; box-shadow: 0 0 20px white;
            animation: explode 1.2s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(60); opacity: 0; }
        }

        /* Hide everything except celebration box when printing to save as image/pdf */
        @media print {
            body * { visibility: hidden; }
            #celebration, #celebration * { visibility: visible; }
            #celebration { position: absolute; left: 0; top: 0; width: 100%; background: #020c1b !important; }
            .btn-save, p { display: none; }
        }
    </style>
</head>
<body>

    <audio id="newYearMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="inputCard">
        <div style="color:var(--gold); letter-spacing:4px; font-size:0.8rem; font-weight:bold;">PREPARING FOR 2026</div>
        <h1>2026</h1>
        
        <div id="energy-container">
            <div style="font-size: 0.7rem; color: var(--gold); margin-bottom: 5px;">CHARGING NEW YEAR ENERGY...</div>
            <div class="energy-bar-bg"><div class="energy-fill" id="fill"></div></div>
        </div>

        <input type="text" id="userName" placeholder="Enter Your Name">
        <button class="btn-main" id="mainBtn" onclick="startLoading()">Enter 2026</button>
    </div>

    <div id="celebration">
        <div class="bold-wish">2026 <br>A YEAR OF BLESSED BEGINNINGS</div>
        <div class="user-name-bold" id="displayName"></div>
        
        <div class="res-container">
            <div style="font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 10px; color: var(--gold); font-weight:bold;">YOUR 2026 DESTINY</div>
            <div style="font-family: 'Playfair Display', serif; font-size: 1.8rem; font-style: italic;" id="resText"></div>
            <button class="btn-save" onclick="window.print()">Save Resolution</button>
        </div>
        
        <p style="cursor:pointer; color:var(--gold); text-decoration:underline; font-size:0.9rem; margin-top:10px;" onclick="location.reload()">Start Again</p>
    </div>

    <script>
        function startLoading() {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Please enter your name for the New Year registry! ✨");

            document.getElementById('mainBtn').style.display = 'none';
            document.getElementById('energy-container').style.display = 'block';
            
            setTimeout(() => { document.getElementById('fill').style.width = '100%'; }, 100);

            setTimeout(() => { reveal(name); }, 2200);
        }

        function reveal(name) {
            const resolutions = [
                "I will build a life that is pleasing to Allah, for that is where true peace begins.",

"2026 will be my year of Barakah, where Allah’s blessings turn my little into more than enough.",

"I will shine with the Nur that Allah places in the hearts of those who trust Him.",

"I am entering 2026 with a heart anchored in Tawakkul and a soul at rest.",

"I will trust Allah’s timing, knowing His 'soon' is always worth the wait.",

"2026 is the year my prayers meet Allah’s 'Kun,' and my miracles unfold.",

"I will walk into this year knowing that if Allah is with me, nothing can be against me.",

"I am trading my worries for Dua and my anxieties for the remembrance of Allah.",

"I will find joy in the smallest blessings, seeing them as love letters from my Creator.",

"2026 will be a year of healing, guided by the One who knows my heart better than I do.",

"I will be brave in my pursuits, for my strength comes from Al-Qawi (The Most Strong).",

"I am entering 2026 with the certainty that Allah’s mercy is greater than my past.",

"I will build a home filled with the light of Quran and the warmth of Shukr.",

"2026 will be the year I stop questioning the 'how' and start trusting the Provider.",

"I will shine brighter because I am fueled by the hope that only Allah can give.",

"I am letting go of what I lost, trusting that Allah has saved something better for my future.",

"I will strive for Excellence (Ihsan) in all I do, seeking only the pleasure of Allah.",

"2026 will be my year of expansion—in my faith, my character, and my Rizq.",
"I will face every challenge with 'Hasbunallahu wa ni’mal wakil' as my shield.",

"I am entering 2026 with a clear mind, a pure intention, and a heart full of Allah’s love."
            ];

            // Bolded name assignment
            document.getElementById('displayName').innerText = name.toUpperCase();
            document.getElementById('resText').innerText = `"${resolutions[Math.floor(Math.random()*resolutions.length)]}"`;
            
            document.getElementById('inputCard').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';

            // Start Music automatically on reveal
            const music = document.getElementById("newYearMusic");
            music.play().catch(e => console.log("Audio play blocked until interaction."));

            // Continuous Visuals
            setInterval(createFirework, 500);
            setInterval(createHeart, 800);
        }

        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.top = Math.random() * 100 + 'vh';
            const colors = ['#c5a059', '#ffffff', '#00d2ff'];
            f.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1200);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'floating-heart';
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 25 + 20) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4500);
        }
    </script>
</body>
</html>
